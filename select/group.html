<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 동일한 디자인을 주고 싶다면 콤마로 구분을 지어서
        아래 설명 h1과 nav 뒤에 있는 모든 형제인 h2를 언더라인쳐라 */
        h1, nav~h2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <h1>css 선택자</h1>
        <h2>그룹 선택자</h2>
        <h2>그룹 선택자</h2>
        <nav>
            <h2>제목</h2>
        </nav>
        <h2>타이틀1</h2>
        <h2>타이틀2</h2>
    </div>
</body>
</html>
