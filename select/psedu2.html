<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: pink;
            transition: 1s;
        }
        .box:hover {
            width: 300px;
            background-color: seagreen;
        }
        .box:active {
            width: 200px;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
