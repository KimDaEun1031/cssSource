<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 부모가 만들어준 100%의 공간 */
        p {
            background: chartreuse;
            /* background : rgb(0, 255, 0) rgb 색상 가능 */
            /* background : rgba(0, 255, 0, 0.5) 투명도 설정도 가능 */
            font-size: lem;
            width: 100%; /*body기준으로 100%를 의미*/
            height: 50%;
        }
    </style>
</head>
<body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quasi illum blanditiis unde aperiam vitae aspernatur aliquam. Laborum, vero porro quis inventore, id velit fugit illo eum numquam explicabo, ipsa nesciunt.
    </p>
</body>
</html>
